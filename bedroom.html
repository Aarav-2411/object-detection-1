<html>
    <head>
       <title>Object Detection : Bedroom</title> 
       <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     
       <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
     
       <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
       
       <link rel="stylesheet" type="text/css" href="all.css">
    </head>

    <body background="Back.jpg">
        <center>
            <button class="btn btn-info" id="title">Object Detection</button>
        </center>
        <br>
        <a id="back" class="btn btn-secondary" href="main.html">BACK</a>
        <br>
        <center>
            <button class="btn btn-warning">Status : Object Detected</button>
            <br>
            <br>
            <button class="btn btn-success">There are 6 objects in this image and coccossd has detected 4 Objects</button>
        </center>
    </body>

    <script>
        img = "";

        function preload() {
            img = loadImage("Image - 3.jpg");
        }

        function setup() {
            canvas = createCanvas(650, 400);
            canvas.center();
        }

        function draw() {
            image(img, 0, 0, 650, 400);

            fill("black");
            text("Door", 20, 90);
            noFill();
            stroke("black");
            rect(10, 70, 110, 300);

            fill("black");
            text("Plant", 410, 150);
            noFill();
            stroke("black");
            rect(380, 130, 95, 120);
            
            fill("black");
            text("Sofa", 220, 250);
            noFill();
            stroke("black");
            rect(180, 230, 220, 150);

            fill("black");
            text("Light", 560, 160);
            noFill();
            stroke("black");
            rect(530, 140, 70, 230);
        }
    </script>
</html>
