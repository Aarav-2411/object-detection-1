<html>
    <head>
       <title>Object Detection : Instrument</title> 
       <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     
       <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
     
       <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
       
       <link rel="stylesheet" type="text/css" href="all.css">
    </head>

    <body background="Back.jpg">
        <center>
            <button class="btn btn-info" id="title">Object Detection</button>
        </center>
        <br>
        <a id="back" class="btn btn-secondary" href="main.html">BACK</a>
        <br>
        <center>
            <button class="btn btn-warning">Status : Object Detected</button>
            <br>
            <br>
            <button class="btn btn-success">There are 4 objects in this image and coccossd has detected 2 Objects</button>
        </center>
    </body>

    <script>
        img = "";

        function preload() {
            img = loadImage("Image - 1.jpg");
        }

        function setup() {
            canvas = createCanvas(650, 400);
            canvas.center();
        }

        function draw() {
            image(img, 0, 0, 650, 400);

            fill("cyan");
            text("Guitar", 220, 170);
            noFill();
            stroke("cyan");
            rect(210, 150, 125, 230);

            fill("cyan");
            text("Drum", 350, 150);
            noFill();
            stroke("cyan");
            rect(200, 130, 295, 200);
        }
    </script>
</html>
