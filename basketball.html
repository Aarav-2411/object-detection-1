<html>
    <head>
       <title>Object Detection : BasketBall</title> 
       <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     
       <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
     
       <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
       
       <link rel="stylesheet" type="text/css" href="all.css">
    </head>

    <body background="Back.jpg">
        <center>
            <button class="btn btn-info" id="title">Object Detection</button>
        </center>
        <br>
        <a id="back" class="btn btn-secondary" href="main.html">BACK</a>
        <br>
        <center>
            <button class="btn btn-warning">Status : Object Detected</button>
            <br>
            <br>
            <button class="btn btn-success">There are 3 objects in this image and coccossd has detected all 3 Objects</button>
        </center>
    </body>

    <script>
        img = "";

        function preload() {
            img = loadImage("Image - 5.jpg");
        }

        function setup() {
            canvas = createCanvas(650, 400);
            canvas.center();
        }

        function draw() {
            image(img, 0, 0, 650, 400);

            fill("white");
            text("BasketBall", 240, 100);
            noFill();
            stroke("white");
            rect(250, 100, 40, 40);
            
            fill("white");
            text("Human", 210, 80);
            noFill();
            stroke("white");
            rect(220, 80, 220, 240);
            
            fill("white");
            text("Basket", 435, 70);
            noFill();
            stroke("white");
            rect(425, 50, 150, 90);
        }
    </script>
</html>
